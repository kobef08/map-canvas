<!DOCTYPE html>
<html>

<head>
    <title>arcgis map moveRiver</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0px 0 0 0;
        }

        #mapCanvas {
            padding: 0;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        dojoConfig = {
            parseOnLoad: true,
            packages: [{
                name: 'extend',
                location: this.location.pathname.replace(/\/[^/]+$/, "") + "/plugins"
            }]
        };
    </script>
    <script type="text/javascript" src="../build/arcgis-map-moveRiver.js"></script>
    <script src="https://js.arcgis.com/3.23/"></script>
</head>

<body>
    <div id="mapCanvas">
    </div>
    <script>
        var map, rasterLayer, moveRiver;
        var canvasSupport;
        require(["esri/map",
                "esri/request",
                "dojo/parser",
                "dojo/number",
                "dojo/json",
                "esri/geometry/Point",
                // "extend/TDTTilesLayer",
                "extend/RasterLayer",
                "dojo/domReady!"
            ],
            function (Map,
                esriRequest,
                parser,
                number,
                JSON,
                Point,
                // TDTTilesLayer,
                RasterLayer
            ) {
                parser.parse();
                canvasSupport = supports_canvas();
                map = new Map("mapCanvas", {
                    center: [114.0873634815216, 30.383849143981934],
                    zoom: 9,
                    basemap: "dark-gray-vector",
                });

                map.on("load", mapLoaded);

                function mapLoaded() {
                    // Add raster layer
                    if (canvasSupport) {
                        // var vec_c = new TDTTilesLayer("vec");
                        // var cva_c = new TDTTilesLayer("cva"); //英文路网
                        baseLayer = new RasterLayer(null, {
                            opacity: .3
                        });
                        animateLayer = new RasterLayer(null, {
                            opacity: 1
                        });
                        // map.addLayers([vec_c, cva_c, baseLayer, animateLayer]);
                        map.addLayers([baseLayer, animateLayer]);
                        map.on("extent-change", redraw);
                        map.on("resize", function () {});
                        map.on("zoom-start", redraw);
                        map.on("pan-start", redraw);
                        var layersRequest = esriRequest({
                            url: 'data/heliu.json',
                            content: {},
                            handleAs: "json"
                        });
                        layersRequest.then(
                            function (response) {
                                var lines = [];
                                for (var i = 0; i < response.features.length; i++) {
                                    var feature = response.features[i];
                                    var attribute = feature.attributes;
                                    var geometry = feature.geometry;
                                    for (var j = 0; j < geometry.rings.length; j++) {
                                        var lnglats = [];
                                        var points = geometry.rings[j];
                                        points.forEach(function (point) {
                                            lnglats.push(new Point({
                                                "x": point[0],
                                                "y": point[1],
                                                "spatialReference": {
                                                    "wkid": 4326
                                                }
                                            }));
                                        });
                                        lines.push(lnglats);
                                    }
                                }
                                moveRiver = new MoveRiver(map, {
                                    lineWidth: 1, //线条宽度
                                    lineStyle: '#C82800', //线条颜色
                                    animateLineWidth: 2, //动画线条宽度
                                    animateLineStyle: '#ffff00', //动画线条颜色
                                    canvas: baseLayer._element,
                                    animateCanvas: animateLayer._element,
                                    data: lines
                                });
                                redraw();
                            },
                            function (error) {
                                console.log("Error: ", error.message);
                            });
                    } else {
                        dom.byId("mapCanvas").innerHTML =
                            "This browser doesn't support canvas";
                    }
                }

                // does the browser support canvas?
                function supports_canvas() {
                    return !!document.createElement("canvas").getContext;
                }

                function redraw() {
                    baseLayer._element.width = map.width;
                    baseLayer._element.height = map.height;
                    animateLayer._element.width = map.width;
                    animateLayer._element.height = map.height;
                    moveRiver.start();
                }
            });
    </script>
</body>
</html
